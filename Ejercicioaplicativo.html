<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Casa de cambio</title>
    <script>
        function convetir(){
            var valor=parseFloat(document.getElementById("cantidad").value);
            document.getElementById("valor").innerHTML=valor;
            var de=document.getElementById("de").value;
            var a=document.getElementById("a").value; 
            var dolar=3.76;
            var euro=4.17;
            resultado=0;
            //Soles a dolares
            if(de==1 && a==2){
            resultado=valor/dolar;
            }
            else if(de==1 && a==3){
            resultado=valor/euro;
            }
            else if(de==2 && a==1){
            resultado=valor*dolar;
            }
            else if(de==2 && a==3){
            resultado=valor*(dolar/euro);
            }
            else if(de==3 && a==1){
            resultado=valor*euro;
            }
            else if (de==3 && a==2){
            resultado=valor*(euro/dolar);
            }
            else{
            resultado=valor;
            }
            document.getElementById("resultado").innerHTML="Resultado: $"+resultado.toFixed(2);
            }
        function cambiar(){
            var resultado=document.getElementById("resultado").innerHTML;
            alert("El resultado es: "+ resultado);
        
        }
        
    </script>
</head>
<body>
    <h1 style:"color:blue; text-align:center; font-size:100px">CASA DE CAMBIO</h1>
    Cantidad: <input type="range" id="cantidad" min="0" max="1000" value="0" onchange="convetir()">
    <span id="valor">0</span></br>
    Convertir de: 
    <select id="de" onchange="convetir()">
        <option value="1">Soles</option>
        <option value="2">Dolares</option>
        <option value="3">Euros</option>
    </select></br>
    Convertir a:
    <select id="a" onchange="convetir()">
        <option value="1">Soles</option>
        <option value="2">Dolares</option>
        <option value="3">Euros</option>
    </select></br>
    <h1 id="resultado">Resultado: $0.00</h1>
        <button id="boton" class="btn btn-danger" onclick="cambiar()">click</button>
    </div>
</body>
</html>
